	<script>



		new WOW().init();
		$(document).ready(function () {
			document.getElementById("reservationBtn").disabled = true;
			$('.cover').bxSlider({
				mode: 'fade',
				auto: 'true',
				pause: '4000',
				pager: false,

			});

		});

		window.onscroll = function () { myFunction() };

		var header = document.getElementById("myContainer");
		var sticky = header.offsetTop;

		function myFunction() {
			if (window.pageYOffset > sticky) {
				header.classList.add("sticky");

			} else {
				header.classList.remove("sticky");

			}
		}

		function menu() {
			var x = document.getElementById("menu");
			var nav = document.getElementById("myContainer");
			if (x.style.display === "block") {
				x.style.display = "none";
				nav.style.backgroundColor = "";
			} else {
				x.style.display = "block";
				nav.style.backgroundColor = "white";
			}
		}

		function openSubscribe(){
			let reservation=document.getElementById("reservation-form");
			let subscribe=document.getElementById("subscribe-form");

			document.getElementById("reservationBtn").disabled=false;
			document.getElementById("subscribeBtn").disabled=true;
			
			subscribe.style.display="block";
			reservation.style.display="none";

		}


		
		function openReserve(){
			let reservation=document.getElementById("reservation-form");
			let subscribe=document.getElementById("subscribe-form");

			document.getElementById("reservationBtn").disabled=true;
			document.getElementById("subscribeBtn").disabled=false;

			subscribe.style.display="none";
			reservation.style.display="block";

		}
